<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Puzzler</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>The Puzzler</h1>
    </header>
    <main>
        <div class="input-group">
            <label for="secret-sentence">Type your secret sentence here:</label>
            <input type="password" id="secret-sentence" name="secret-sentence">
            <span id="char-count">0 characters</span>
        </div>
        <div class="input-group">
            <label for="reveal-letters">Reveal</label>
            <input type="number" id="reveal-letters" name="reveal-letters" value="5" min="1">
            <label for="reveal-seconds">letters every</label>
            <input type="number" id="reveal-seconds" name="reveal-seconds" value="5" min="1">
            <span>seconds</span>
        </div>
        <div class="input-group">
            <span>Reveal letters</span>
            <label>
                <input type="radio" name="reveal-type" value="temporarily" checked>
                temporarily
            </label>
            <label>
                <input type="radio" name="reveal-type" value="permanently">
                permanently
            </label>
        </div>
        <button id="start-puzzle">Start the puzzle!</button>
        <div id="puzzle-output"></div>
        <button id="reveal-answer" style="display: none;">Reveal the answer</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
